<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="system.css">
    <script src="system.js"> </script>
</head>
<body>
    <div class="OUT">
        Решите систему уравнения: <br><br>
        <math xmlns='http://www.w3.org/1998/Math/MathML' class="sys">
            <mi class="sys"> y </mi>
            <mo class="sys"> = </mo>
          <mrow class="sys">
          <mo class="a"> { </mo>
            <mtable columnalign='left'>
              <mtr class="sys">
                <mtd class="sys">
                  <mfrac class="sys">
                    <mrow class="sys">
                      <mi id="x"> x </mi>
                    </mrow>
                    <mrow class="sys">
                      <mi id="b"> b </mi>
                      <mo> - </mo>
                      <mi id="a"> a </mi>
                    </mrow>
                  </mfrac>
                  <mo class="sys"> &#x00B7; <!-- middle dot --> </mo>
                  <mi class="sys"> x </mi>
                  <mo class="sys"> ; </mo>
                  <mi class="sys"> x </mi>
                  <mo class="sys"> &#x2265; <!-- greater-than or equal to --> </mo>
                  <mn class="sys"> 7.3 </mn>
                </mtd>
              </mtr>
              <mtr>
                <mtd class="sys">
                  <mfrac class="sys">
                    <mrow class="sys">
                      <mi id="x"> x </mi>
                    </mrow>
                    <mrow class="sys">
                      <mi id="a"> a </mi>
                      <mo> - </mo>
                      <mi id="b"> b </mi>
                    </mrow>
                  </mfrac>
                  <mo class="sys"> &#x00B7; <!-- middle dot --> </mo>
                  <mi class="sys"> x </mi>
                  <mo class="sys"> ; </mo>
                  <mi class="sys"> x </mi>
                  <mo class="sys"> &lt; </mo>
                  <mn class="sys"> 7.3 </mn>
                </mtd>
              </mtr>
            </mtable>
          </mrow>
          </math>              
    </div>
</body>
</html>
